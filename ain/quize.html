<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اختبار التكييف القانوني</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #2563eb;
        --secondary-color: #1e40af;
        --success-color: #22c55e;
        --error-color: #ef4444;
        --background-color: #f8fafc;
        --text-color: #1e293b;
        --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Tajawal', Arial, sans-serif;
        background: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
      }

      header {
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url("ain.jpg") center/cover no-repeat;
        padding: 60px 0;
        text-align: center;
        color: white;
      }

      header h1 {
        margin: 0;
        font-size: 2.8rem;
        font-weight: 700;
        letter-spacing: -0.5px;
      }

      .container {
        max-width: 1000px;
        margin: 40px auto;
        padding: 0 20px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
        gap: 15px;
        margin-bottom: 30px;
      }

      .card {
        background: white;
        border-radius: 12px;
        box-shadow: var(--card-shadow);
        padding: 20px 10px;
        text-align: center;
        font-size: 1.3rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }

      .card:hover {
        transform: translateY(-5px);
        border-color: var(--primary-color);
        background: #f0f9ff;
      }

      #quiz {
        display: none;
        background: white;
        border-radius: 15px;
        box-shadow: var(--card-shadow);
        padding: 30px;
        margin-top: 20px;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      #q-text {
        font-size: 1.5rem;
        margin-bottom: 25px;
        font-weight: 500;
        color: var(--text-color);
        line-height: 1.4;
      }

      .option {
        display: block;
        padding: 15px 20px;
        margin: 12px 0;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        background: white;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 1.1rem;
      }

      .option:hover {
        border-color: var(--primary-color);
        background: #f0f9ff;
      }

      .correct {
        background: #f0fdf4 !important;
        border-color: var(--success-color) !important;
        color: #166534;
      }

      .wrong {
        background: #fef2f2 !important;
        border-color: var(--error-color) !important;
        color: #991b1b;
      }

      #punishment {
        margin-top: 25px;
        padding: 15px;
        background: #f8fafc;
        border-radius: 8px;
        font-weight: 500;
        color: var(--text-color);
        border-right: 4px solid var(--primary-color);
      }

      #back {
        margin-top: 25px;
        display: inline-block;
        padding: 12px 25px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: background 0.2s ease;
        font-family: 'Tajawal', Arial, sans-serif;
      }

      #back:hover {
        background: var(--secondary-color);
      }

      #score-container {
        text-align: center;
        margin-bottom: 20px;
        padding: 15px;
        background: white;
        border-radius: 10px;
        box-shadow: var(--card-shadow);
      }

      #score {
        font-size: 1.2rem;
        font-weight: 500;
        color: var(--primary-color);
      }

      @media (max-width: 768px) {
        .container {
          padding: 0 15px;
        }
        
        header h1 {
          font-size: 2rem;
        }
        
        .grid {
          grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
          gap: 10px;
        }
        
        #quiz {
          padding: 20px;
        }
        
        #q-text {
          font-size: 1.3rem;
        }
      }

      #landing-page {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url("ain.jpg") center/cover no-repeat fixed;
        text-align: center;
        color: white;
        position: relative;
      }

      .main-title {
        font-size: 4rem;
        font-weight: 900;
        margin: 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        animation: fadeInDown 1s ease;
      }

      .sub-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-top: 1rem;
        color: #e2e8f0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        animation: fadeInUp 1s ease;
      }

      .start-btn {
        margin-top: 2rem;
        padding: 1rem 3rem;
        font-size: 1.2rem;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: 'Tajawal', Arial, sans-serif;
        font-weight: 500;
        animation: fadeIn 1s ease 0.5s both;
      }

      .start-btn:hover {
        background: var(--secondary-color);
        transform: translateY(-3px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      #quiz-section {
        display: none;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="landing-page">
      <h1 class="main-title">جمعية عين</h1>
      <h2 class="sub-title">بوث القانون</h2>
      <button class="start-btn" onclick="startQuiz()">ابدأ الاختبار</button>
    </div>

    <div id="quiz-section">
      <header>
        <h1>اختبار التكييف القانوني</h1>
      </header>
      <div class="container">
        <div id="score-container">

        <div id="cards" class="grid"></div>
        <div id="quiz">
          <div id="q-text"></div>
          <div id="options"></div>
          <div id="punishment"></div>
          <button id="back">العودة للقائمة</button>
        </div>
      </div>
    </div>

          text: "(44) بنتك اشترت من لعبة موبايل بالغلط، شو الموقف؟",
          opts: ["عادي، لعب أطفال", "الأهل مسؤولون", "الشركة هي الغلطانة"],
          ans: 1,
          pun: "الأهل يتحملون المسؤولية ويحق لهم طلب استرداد المبلغ",
        },
        {
          text: "(45) موظف بلدية سرّع معاملة لصاحبه، واسطة ولا فساد؟",
          opts: ["خدمة شخصية", "فساد إداري", "أمر عادي"],
          ans: 1,
          pun: "مخالفة قانونية – يُحاسب عليها الموظف",
        },
        {
          text: "(46) شاب اقترح على صاحبه يسرقوا شركة، حتى لو نكتة؟",
          opts: ["عادي، مزحة", "محاولة جريمة", "حرية تعبير"],
          ans: 1,
          pun: "يُعتبر شروعًا ويُعاقب حسب القانون",
        },
        {
          text: "(47) نزلت صورة بنت بدون إذنها وكتبت إنها \"صديقتك\"، فيها مشكلة؟",
          opts: ["لا، ما فيها شي", "ممكن تكون تشهير", "حرية شخصية"],
          ans: 1,
          pun: "انتهاك خصوصية أو تشهير – عقوبات قانونية",
        },
        {
          text: "(48) أخذت كفالة من زميل وهددت تنشرها، شو هذا؟",
          opts: ["ضمان", "نصيحة", "ابتزاز"],
          ans: 2,
          pun: "جريمة ابتزاز – يُعاقب عليها بالحبس",
        },
        {
          text: "(49) صورت سيارة ماشية عكس السير ونزلت فيديو، ممكن تتعاقب؟",
          opts: ["لا، نشر توعية", "نعم، لو ظهرت وجوه", "تصوير عادي"],
          ans: 1,
          pun: "انتهاك خصوصية الأفراد في حال ظهرت وجوههم",
        },
        {
          text: "(50) سائق صور شاب وبنت بالشارع ونشر صورتهم بتعليق ساخر، موقفه؟",
          opts: ["حرية رأي", "توعية اجتماعية", "تعدٍ على الخصوصية"],
          ans: 2,
          pun: "يُعتبر انتهاكًا للخصوصية ويُعاقب عليه القانون",
        },
      ];

      // Initialize game state
      let score = 0;
      let answeredQuestions = new Set();
      let incorrectAnswers = new Set();

      // Get DOM elements
      const cardsEl = document.getElementById("cards");
      const quizEl = document.getElementById("quiz");
      const qText = document.getElementById("q-text");
      const optsEl = document.getElementById("options");
      const punEl = document.getElementById("punishment");
      const backBtn = document.getElementById("back");
      const correctAnswersEl = document.getElementById("correct-answers");
      const totalQuestionsEl = document.getElementById("total-questions");

      // Initialize total questions count
      totalQuestionsEl.textContent = data.length;
      correctAnswersEl.textContent = score;

      // Create question cards
      function updateCards() {
        cardsEl.innerHTML = '';
        data.forEach((_, i) => {
          const d = document.createElement("div");
          d.className = "card";
          d.textContent = i + 1;
          
          if (incorrectAnswers.has(i)) {
            d.style.backgroundColor = "#fef2f2";
            d.style.borderColor = "var(--error-color)";
          } else if (answeredQuestions.has(i)) {
            d.style.backgroundColor = "#f0fdf4";
            d.style.borderColor = "var(--success-color)";
          }
          
          d.onclick = () => showQuiz(i);
          cardsEl.appendChild(d);
        });
      }

      // Initial cards creation
      updateCards();

      function showQuiz(i) {
        cardsEl.style.display = "none";
        quizEl.style.display = "block";
        qText.textContent = data[i].text;
        optsEl.innerHTML = "";
        punEl.textContent = "";
        
        data[i].opts.forEach((opt, j) => {
          const b = document.createElement("div");
          b.className = "option";
          b.textContent = opt;
          
          // Add hover effect for options
          b.onmouseover = () => {
            if (!answeredQuestions.has(i)) {
              b.style.transform = "translateX(-5px)";
            }
          };
          b.onmouseout = () => {
            b.style.transform = "none";
          };
          
          b.onclick = () => {
            if (!answeredQuestions.has(i)) {
              check(i, j, b);
            }
          };
          optsEl.appendChild(b);
        });

        // If question was already answered, show previous result
        if (answeredQuestions.has(i)) {
          const options = [...optsEl.children];
          options.forEach((opt, j) => {
            if (j === data[i].ans) {
              opt.classList.add("correct");
            } else if (incorrectAnswers.has(i)) {
              opt.classList.add("wrong");
            }
          });
          punEl.textContent = "العقوبة: " + data[i].pun;
        }
      }

      function check(i, j, el) {
        answeredQuestions.add(i);
        
        [...optsEl.children].forEach((x) => (x.onclick = null));
        
        if (j === data[i].ans) {
          el.classList.add("correct");
          score++;
          correctAnswersEl.textContent = score;
          
          // Add success animation
          el.style.animation = "correctAnswer 0.5s ease";
        } else {
          el.classList.add("wrong");
          incorrectAnswers.add(i);
          optsEl.children[data[i].ans].classList.add("correct");
        }

        // Show punishment with fade-in effect
        punEl.style.opacity = "0";
        punEl.textContent = "العقوبة: " + data[i].pun;
        setTimeout(() => {
          punEl.style.transition = "opacity 0.5s ease";
          punEl.style.opacity = "1";
        }, 100);

        // Update the cards in the background
        updateCards();

        // Return to menu after a short delay for incorrect answers
        if (j !== data[i].ans) {
          setTimeout(() => {
            backBtn.click();
          }, 2000);
        }
      }

      backBtn.onclick = () => {
        quizEl.style.display = "none";
        cardsEl.style.display = "grid";
      };

      // Add keypress support for navigation
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && quizEl.style.display === "block") {
          backBtn.click();
        }
      });
    </script>
  </body>
